<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="TextoIngresado" placeholder="Ingrese una tarea">
            <button onclick="AgregarText()">Agregar Tarea</button>
        </div>
        <ul id="ToDo"></ul>
        <button onclick="CalcularRapidez()">Calcular Tarea Más Rápida</button>
        <h2 id="TextoTiempo"></h2>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
